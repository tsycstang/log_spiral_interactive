<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logarithmic Spiral Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Logarithmic Spiral Visualization</h1>
        <div id="plot"></div>
        <div class="controls">
            <label for="alpha-slider">α (degrees):</label>
            <input type="range" id="alpha-slider" min="5" max="85" value="36" step="1">
            <span id="alpha-value">36°</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
